sudo: false
cache:
  directories:
    - node_modules
language: python
jobs:
  include:
    - stage: test
      env:
        - TRAVIS_NODE_VERSION="6"
      install:
        - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
          && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
          install $TRAVIS_NODE_VERSION
        - cd server
        - npm install
      script:
        - npm test
    - stage: deploy
      env:
      - GAE_PYTHONPATH=${HOME}/.cache/google_appengine PATH=$PATH:${HOME}/google-cloud-sdk/bin
        PYTHONPATH=${PYTHONPATH}:${GAE_PYTHONPATH} CLOUDSDK_CORE_DISABLE_PROMPTS=1
      before_install:
      - openssl aes-256-cbc -K $encrypted_3108ac7e9a1f_key -iv $encrypted_3108ac7e9a1f_iv
        -in credentials.tar.gz.enc -out credentials.tar.gz -d
      - if [ ! -d ${HOME}/google-cloud-sdk ]; then
          curl https://sdk.cloud.google.com | bash;
        fi
      - tar -xzf credentials.tar.gz
      - mkdir -p lib
      - gcloud auth activate-service-account --key-file client-secret.json
      install:
      - gcloud config set project sourcemapsio
      - echo '{"PROJECT":"${GCLOUD_PROJECT}","STORAGE_BUCKET":"${GCLOUD_DATA_BUCKET}"}' > config.json
      - cd server
      script:
      - npm test
      - gcloud beta functions deploy validateSourceFile --stage-bucket ${GCLOUR_APP_BUCKET} --trigger-http
